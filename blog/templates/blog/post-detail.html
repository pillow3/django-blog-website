{% extends 'base.html' %}
{% load static %}

{% block title %} 
This post title
{% endblock %} 

{% block css_files %}
  <link rel="stylesheet" href="{% static "blog/post-detail.css" %}" />
{% endblock css_files %}

{% block content %}
    <section id='summary'>
        <h2>{{ post.title }}</h2>
        <article>
            <img src="{% static 'blog/images/'|add:post.image_name %}" alt='{{ post.title }}'>
            <address>By {{ post.author |title }}</address>
            <div>Last update on <time>{{ post.date }}</time><div>
        </article>
    </section>

    <main>
        {{ post.post_content | linebreaks }}
    </main>
{% endblock content %}
